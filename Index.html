<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="javascript/jquery-3.2.1.js"></script>
  <script src="javascript/scripts.js"></script>
  <title>Peek-A-Boo</title>
</head>
<body>
  <div class="container">
    <h1>Peek-A-Boo</h1>
    <div class="text-white">
      <p><strong><span class="clickable">Click here</span> for a night view</strong></p>
    </div>
    <div class="text-black">
      <p><strong><span class="clickable">Click here</span> for the day view</strong></p>
    </div>
    <div class="peekaboo">
      <div class="walrus-hidden">
        <p><span class="clickable">Click here</span> to see a cute walrus!</p>
      </div>
      <div class="walrus-showing">
        <p>Isn't it cute? <span class="clickable">Click here</span> to make it disappear.</p>
        <img src="img/walrus.jpg">
      </div>
    </div>
    <div class ="slide">
      <p>Want to see a pair of walruses? <span class="clickable">Click here</span> to see!</p>
      <div class="slide-walrus">
        <img src="img/walrus2.jpg">
      </div>
    </div>
  </div>

</body>
</html>
